<!DOCTYPE html>
<html>
<head>
	<title>Playground</title>

	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/> -->

	<link rel="stylesheet" type="text/css" href="../../common-libraries/bootstrap-animations/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="../../common-libraries/bootstrap-animations/css/mdb.min.css">

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

	<script type="text/javascript" src="../../common-libraries/bootstrap-animations/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../common-libraries/bootstrap-animations/js/popper.min.js"></script>
	<script type="text/javascript" src="../../common-libraries/bootstrap-animations/js/mdb.js"></script>
	<script type="text/javascript" src="../../common-libraries/bootstrap-animations/js/bootstrap.min.js"></script>

	<script>
	  $(document).ready(function() {
	    $("button").addClass("animated bounce");
	    $(".well").addClass("animated shake");
	    $("#target3").addClass("animated fadeOut");
	    $("#target1").css("color", "red");
	    $("#target1").prop("disabled", true);
	    $("#target4").remove();
	    $("#target2").appendTo("#right-well");
	    $("#target5").clone().appendTo("#left-well");
	    $("#target1").parent().css("background-color", "yellow");
	    $("#right-well").children().css("color", "black");
	    $("#left-well").children().css("color", "white");
	    $(".target:nth-child(2)").addClass("animated bounce");
	    $(".target:even").addClass("animated shake");
	    //$("body").addClass("animated hinge");
	  });
	</script>

</head>
<body>

	<!--Only change code above this line -->
	<div class="container-fluid">
	  <h3 class="text-primary text-center">jQuery Playground</h3>
	  <div class="row">
	    <div class="col-xs-6">
	      <h4>#left-well</h4>
	      <div class="well" id="left-well">
	        <button class="btn btn-default target" id="target1">#target1</button>
	        <button class="btn btn-default target" id="target2">#target2</button>
	        <button class="btn btn-default target" id="target3">#target3</button>
	      </div>
	    </div>
	    <div class="col-xs-6">
	      <h4>#right-well</h4>
	      <div class="well" id="right-well">
	        <button class="btn btn-default target" id="target4">#target4</button>
	        <button class="btn btn-default target" id="target5">#target5</button>
	        <button class="btn btn-default target" id="target6">#target6</button>
	      </div>
	    </div>
	  </div>
	</div>
	
</body>
</html>
