<!DOCTYPE html>
<html>
<head>
	<title>Basic Data Structures</title>
</head>
<body>
	<script type="text/javascript">
		//splice method 
		//Modify the function, using splice(), so that it returns a value of 10.
		//
		function sumOfTen(arr) {
		  arr.splice(2,2); 
		  return arr.reduce((a, b) => a + b);
		}

		console.log(sumOfTen([2, 5, 1, 5, 2, 1]));

		//Splice to add items in an array
		// Function to dynamically change a color based on some action in a color scheme
		// 
		function colorChange(arr, index, newColor) {
		  arr.splice(index, 1, newColor);
		  return arr;
		}

		let colorScheme = ['#878787', '#a08794', '#bb7e8c', '#c9b6be', '#d1becf'];

		colorScheme = colorChange(colorScheme, 2, '#332327');
		// we have removed '#bb7e8c' and added '#332327' in its place
		// colorScheme now equals ['#878787', '#a08794', '#332327', '#c9b6be', '#d1becf']

		//Another example
		//Modify the function using splice() to remove the first two elements of the array and add 'DarkSalmon' and 'BlanchedAlmond' in their respective places.
		//
		function htmlColorNames(arr) {
		  	arr.splice(0,2,'DarkSalmon','BlanchedAlmond')
	  		return arr;
		} 
		 
		console.log(htmlColorNames(['DarkGoldenRod', 'WhiteSmoke', 'LavenderBlush', 'PaleTurqoise', 'FireBrick']));

		//slice method
		//
		let weatherConditions = ['rain', 'snow', 'sleet', 'hail', 'clear'];

		let todaysWeather = weatherConditions.slice(1, 3);
		// todaysWeather equals ['snow', 'sleet'];
		// weatherConditions still equals ['rain', 'snow', 'sleet', 'hail', 'clear']

		//Spread operator ...
		//
		function copyMachine(arr, num) {
		  let newArr = [];
		  var i = 0;
		  //Option to not use i is to use push in the while loop
		  while (num >= 1) {
		    newArr[i] = [...arr]; //newArr.push([...arr])
		    console.log("New Array", newArr, num);
		    num--;
		    i++;
		  }
		  return newArr;
		}

		console.log(copyMachine([true, false, true], 2));

		//spread operator to insert array in between another array
		//
		let thisArray = ['sage', 'rosemary', 'parsley', 'thyme'];

		let thatArray = ['basil', 'cilantro', ...thisArray, 'coriander'];
		// thatArray now equals ['basil', 'cilantro', 'sage', 'rosemary', 'parsley', 'thyme', 'coriander']

		//indexOf 
		// 
		let fruits = ['apples', 'pears', 'oranges', 'peaches', 'pears'];

		fruits.indexOf('dates') // returns -1
		fruits.indexOf('oranges') // returns 2
		fruits.indexOf('pears') // returns 1, the first index at which the element exists

		//Another example
		//Modify the function using indexOf() so that it returns true if the passed element exists on the array, and false if it does not.
		//
		function quickCheck(arr, elem) {
		  return (arr.indexOf(elem) == -1) ? false : true;
		}

		// change code here to test different cases:
		console.log(quickCheck(['squash', 'onions', 'shallots'], 'mushrooms'));

	</script>
</body>
</html>
