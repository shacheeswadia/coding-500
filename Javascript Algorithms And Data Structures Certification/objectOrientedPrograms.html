<!DOCTYPE html>
<html>
<head>
	<title>Object Oriented Programming</title>
</head>
<body>
	<script type="text/javascript">
		//Constructor Function
		//
		function Dog(){
		  this.name = "Scoobs";
		  this.color = "Brown";
		  this.numLegs = 4;
		}

		//Creating instance of an object
		//
		function Dog() {
		  this.name = "Rupert";
		  this.color = "brown";
		  this.numLegs = 4;
		}

		var hound = new Dog();
		
	</script>
</body>
</html>
