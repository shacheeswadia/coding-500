		function cc(card) {
		  // Only change code below this line
		  switch(card){
		    case 2:
		    case 3:
		    case 4:
		    case 5:
		    case 6:
		      count++;
		      break;
		    case 10:
		    case 'J':
		    case 'Q':
		    case 'K':
		    case 'A':
		      count--;
		      break;
		  }
		  
		  if(count > 0){
		    var decision = "Bet";
		  }else{
		    var decision = "Hold";
		  }

		  return count + ' ' + decision ;
		  // Only change code above this line
		}
