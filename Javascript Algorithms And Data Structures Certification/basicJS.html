		    case 6:

		      break;
		    case 10:
		    case 'J':
		    case 'Q':
		    case 'K':
		    case 'A':
		      count--;
		      break;
		  }
		  
		  if(count > 0){
		    var decision = "Bet";
		  }else{
		    var decision = "Hold";
		  }

		  return count + ' ' + decision ;
		  // Only change code above this line
		}
