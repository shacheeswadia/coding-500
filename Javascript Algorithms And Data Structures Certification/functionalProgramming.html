		/**

		 * @param {number} numOfCups Number of required cups of tea.
		 * @return {Array<string>} Given amount of tea cups.
		 **/
		const getTea = (prepareTea, numOfCups) => {
		  const teaCups = [];

		  for(let cups = 1; cups <= numOfCups; cups += 1) {
		    const teaCup = prepareTea();
		    teaCups.push(teaCup);
		  }

		  return teaCups;
		};

		// tabs is an array of titles of each site open within the window
		var Window = function(tabs) {
		  this.tabs = tabs; // we keep a record of the array inside the object
		};

		// When you join two windows into one window
		Window.prototype.join = function (otherWindow) {
		  this.tabs = this.tabs.concat(otherWindow.tabs);
		  return this;
		};

		// When you open a new tab at the end
		Window.prototype.tabOpen = function (tab) {
		  this.tabs.push('new tab'); // let's open a new tab for now
		  return this;
		};

		// When you close a tab
		Window.prototype.tabClose = function (index) {
		  var tabsBeforeIndex = this.tabs.splice(0, index); // get the tabs before the tab
		  var tabsAfterIndex = this.tabs.splice(0, 1); // get the tabs after the tab

		  this.tabs = tabsBeforeIndex.concat(this.tabs); // join them together
		  return this;
		 };

		  return myBookList;
		  
		}

		/* This function should remove a book from the list and return the list */
		// New parameters should come before the bookName one

		function remove (myBookArr, bookName) {
			var myBookList = [...myBookArr];
			if (myBookList.indexOf(bookName) >= 0) {
				var myIndex = myBookList.indexOf(bookName);
				myBookList.splice(myIndex, 1);		    
			}
			return myBookList
		}
