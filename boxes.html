<!DOCTYPE html>
<html>
<head>
	<title>Boxes</title>

	<style>
	  #box-container {
	    display: flex;
	    height: 500px;
	  }
	  #box-1 {
	    background-color: dodgerblue;
	    width: 100%;
	    height: 200px;
	    flex-basis: 10em;
	    flex-shrink: 1;
	  }

	  #box-2 {
	    background-color: orangered;
	    width: 100%;
	    height: 200px;
	    flex-basis: 20em; /*The flex-basis property specifies the initial size of the item before CSS makes adjustments with flex-shrink or flex-grow.*/
	    flex-shrink: 3; /*flex-grow is just the opposite*/
	  }
	</style>

</head>

<body>

	<div id="box-container">
	  <div id="box-1"></div>
	  <div id="box-2"></div>
	</div>
</body>
</html>
